---
layout: default
---
<div class="home">
	<section class="site-header">
		<h1 class="smallcap"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
		{% include nav.html %}
	</section>
	<section class="site-intro">
		{% include intro.html %}
	</section>
	<section>
<!--		<h2>Notes</h2> -->
		{% for note in site.notes %}
		  <article>
			<!-- <h3>{{ note.title }}</h3> -->
			<div class="note-content">
				{{ note.content }}
			<!-- <time datetime="{{ note.date | date_to_xmlschema }}">{{ note.date | date: "%b %d, %Y" }}</time> -->
			</div>
		  </article>
		{% endfor %}
	</section>
	<section>
		<ul class="post-list">
			{% for post in site.posts %}
			<li>
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
			</li>
			{% endfor %}
		</ul>
	</section>
</div>
