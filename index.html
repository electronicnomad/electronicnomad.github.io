---
layout: default
---
<div class="home">
	<section class="site-header">
		<h1 class="smallcap"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
		{% include nav.html %}
	</section>
	<section class="site-intro">
		{% include intro.html %}
	</section>
	<section>
		<ul class="post-list">
			{% for post in site.posts %}
			<li>
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
			</li>
			{% endfor %}
		</ul>
	</section>
	<section>
		<amp-ad width="100vw" height="320" type="adsense" data-ad-client="{{ site.google_ad_client }}" data-ad-slot="9639921604"
			data-auto-format="rspv" data-full-width="">
			<div overflow=""></div>
		</amp-ad>
	</section>
</div>
